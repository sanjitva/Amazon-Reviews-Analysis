<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>  
body{  
  font-family: Calibri, Helvetica, sans-serif;  
  background-color: pink;  
}  
.container {  
    padding: 50px;  
  background-color: lightblue;  
}  
  
input[type=text], input[type=password], textarea {  
  width: 40%;  
  padding: 15px;  
  margin: 5px 0 22px 0;  
  display: inline-block;  
  border: none;  
  background: #f1f1f1;  
}  
input[type=text]:focus, input[type=password]:focus {  
  background-color: orange;  
  outline: none;  
}  
 div {  
            padding: 10px 0;  
         }  
hr {  
  border: 1px solid #f1f1f1;  
  margin-bottom: 25px;  
}  
.registerbtn {  
  background-color: #4CAF50;  
  color: white;  
  padding: 16px 20px;  
  margin: 8px 0;  
  border: none;  
  cursor: pointer;  
  width: 100%;  
  opacity: 0.9;  
}  
.registerbtn:hover {  
  opacity: 1;  
}  
</style>  
  
</head> 

 
<body>  
<form>  
<div class="container">  
<center>  <h1> Predicting Customer Churn </h1> </center>  
<hr>  
<label> What is the Gender of the customer? </label><br>   
<input type="text" name="gender" placeholder= "Please Enter 1 for Male and 0 for Female" size="15" required /><br><br>

<label> Is the customer a Senior Citizen? </label><br>   
<input type="text" name="senior" placeholder= "Please Enter 1 for Yes and 0 for No" size="15" required /><br><br> 

<label> Does the customer have a Partner? </label><br>   
<input type="text" name="partner" placeholder= "Please Enter 1 for Yes and 0 for No" size="15" required /><br><br>  

<label> Does the Customer have any Dependents? </label><br>   
<input type="text" name="dependent" placeholder= "Please Enter 1 for Yes and 0 for No" size="15" required /><br><br> 
  
<label> How many months has the customer been subscribed to the company's services? </label><br>   
<input type="text" name="months" placeholder= "Please Enter the Number of Months" size="15" required /><br><br> 

<label> Is the customer subscribed for Phone Service? </label><br>   
<input type="text" name="phone" placeholder= "Please Enter 1 for Yes and 0 for No" size="15" required /><br><br> 

<label> Is the customer subscribed for Multiple Lines? </label><br>   
<input type="text" name="multiple_lines" placeholder= "Please Enter 1 for Yes and 0 for No" size="15" required /><br><br> 

<label> Is the customer subscribed for Internet Service? </label><br>   
<input type="text" name="internet" placeholder= "Please Enter 1 for Yes and 0 for No" size="15" required /><br><br> 

<label> Is the customer subscribed for Online Security? </label><br>   
<input type="text" name="security" placeholder= "Please Enter 1 for Yes and 0 for No" size="15" required /><br><br> 

<label> Is the customer subscribed for Online Backup? </label><br>   
<input type="text" name="backup" placeholder= "Please Enter 1 for Yes and 0 for No" size="15" required /><br><br>

<label> Is the customer subscribed for Device Protection? </label><br>   
<input type="text" name="protection" placeholder= "Please Enter 1 for Yes and 0 for No" size="15" required /><br><br> 

<label> Is the customer subscribed for Tech Support? </label><br>   
<input type="text" name="support" placeholder= "Please Enter 1 for Yes and 0 for No" size="15" required /><br><br>

<label> Is the customer subscribed for Streaming TV? </label><br>   
<input type="text" name="tv" placeholder= "Please Enter 1 for Yes and 0 for No" size="15" required /><br><br>

<label> Is the Customer subscribed for Streaming Movies? </label><br>   
<input type="text" name="movies" placeholder= "Please Enter 1 for Yes and 0 for No" size="15" required /><br><br>

<label> Did the Customer opt for Paperless Billing? </label><br>   
<input type="text" name="paperless" placeholder= "Please Enter 1 for Yes and 0 for No" size="15" required /><br><br> 

<label> What is the Customer's Payment Method? </label><br>

<label> (Electronic Check : 0; Mailed Check: 1; Bank Transfer: 2; Credit Card: 3)<br>
<input type="text" name="payment_method" placeholder= "Please Enter the Appropriate Value" size="15" required /><br><br> 

<label> How much does the Customer pay per Month? </label><br>   
<input type="text" name="monthly_charge" placeholder= "Please Enter Dollar Amount of Monthly Fees" size="15" required /><br><br>   

<label> Is the Customer on a Long-Term Contract </label><br>   
<input type="text" name="loyalty" placeholder= "Please Enter 1 for Yes and 0 for No" size="15" required /><br><br> 

<button type="submit" class="predictbtn">Predict</button>  

  
</form>  
</body>  
</html>
